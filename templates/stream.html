{%  from 'macros.html' import my_field %}

{% block content %}
{% for post in stream %}
    <article>
        <h2>
            <a href="{{ url_for('stream',username=post.user.username) }}"> {{ post.user.username }} </a>
        </h2>
        <i class="clock"></i><time data-time= "{{post.timestamp }}"class = "distime"datetime = "{{ post.timestamp.strftime('%y-%m-%d %H:%M:%S')}}">{{ post.timestamp}}</time>
        <a href="{{ url_for('view_post',post_id=post.id) }}" class ="view">
        <div class="post">
                {{ post.content }}
        </div>
    </article>
{% endfor %}
<{% endblock  %}
